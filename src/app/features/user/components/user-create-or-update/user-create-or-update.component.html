<div class="container my-10 card mx-auto max-w-7xl p-6">
    @if (isLoading()) {
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>

    } @else {
        @if (user) {
            <h2 class="font-semibold text-xl">Actualizando el usuario {{user | fullname}}</h2>
        } @else {
            <h2 class="font-semibold text-xl">Creando un nuevo usuario</h2>
        }
        <app-user-form [user]="user" />
    }
</div>
