<div class="rounded-md shadow-md border border-gray-200 bg-white pt-6">
  <div class="flex flex-col justify-center items-center gap-3">
    <img
      [src]="user.image"
      alt="User Avatar"
      class="w-20 h-20 rounded-full object-cover"
    />
    <p class="text-sm text-ellipsis max-w-xs">{{ user | fullname }}</p>
  </div>
  <div
    class="grid grid-cols-3 px-0 w-full justify-around border-t border-slate-200 mt-6"
  >
    <button
      class="flex flex-col items-center justify-center p-2.5 w-full text-blue-700 border-r cursor-pointer border-slate-200"
      matRipple
      [matRippleColor]="'rgba(209, 224, 255, 0.2)'"
    >
      <mat-icon>search</mat-icon>
      <p class="text-sm whitespace-nowrap">Ver detalle</p>
    </button>
    <button
      class="flex flex-col items-center justify-center p-2.5 w-full text-blue-700 border-r cursor-pointer border-slate-200"
      matRipple
      [matRippleColor]="'rgba(209, 224, 255, 0.2)'"
    >
      <mat-icon>refresh</mat-icon>
      <p class="text-sm">Actualizar</p>
    </button>
    <button
      class="flex flex-col items-center justify-center p-2.5 w-full cursor-pointer text-red-700"
      matRipple
      [matRippleColor]="'rgba(254, 205, 202, 0.2)'"
    >
      <mat-icon>delete</mat-icon>
      <p class="text-sm">Borrar</p>
    </button>
  </div>
</div>
